<html>
<script src="/_ah/channel/jsapi"></script>

<body>
    <script type="text/javascript">
    var token= "";
    var socket = null;
    var channel = null;
    function getToken() {
    	$.get("/demo",function(data){
        	token = data;
        	channel = new goog.appengine.Channel(token);
        	socket = channel.open(handler);
        	$('#token').html(token);
        })
    }
    var handler = {
            'onopen' : function() {
            	$('#status').html("opened");
            },
            'onmessage' : function(msg) {
            	$('#message').html(msg.data);
            },
            'onerror' : function(error) {
            	$('#status').html(error.data);
            },
            'onclose' : function() {
            	$('#status').html("closed");
            }
        };

        function sendMessage() {
            $.post("/demo",{
                mensaje: $('#txtMessage').val(),
                token: token
            });   
        }
        
        function closeChannel() {
        	socket.close();
        }
        
        
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <h1>Google Test Channel API</h1>
    <form>
        <input type="button" value="Close" onclick="closeChannel();">
    </form>
    <form>
        <input type="button" value="Token" onclick="getToken();">
    </form>
    <form>
        <input type="button" value="Send" onclick="sendMessage();">
        <input type="text" id="txtMessage">
    </form>
    <p><a href="https://accounts.google.com/o/oauth2/v2/auth?scope=email%20profile%20https://www.googleapis.com/auth/pubsub%20https://www.googleapis.com/auth/cloud-platform%20https://mail.google.com/%20https://www.googleapis.com/auth/gmail.readonly&response_type=token&redirect_uri=https://alan-training-exam-developer.appspot.com/rest/chat/testlogin&client_id=1070853343781-etmdjogp0vj75tcelb6300lkdrnflagu.apps.googleusercontent.com&prompt=select_account">TEST OAUTH</a></p>
    <div id="message"></div>
    <div id="status"></div>
    <div id="token"></div>
</body>
</html>
